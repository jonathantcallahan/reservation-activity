<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Table Reservation</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Make your reservation</h2>
          <br>
    
          <div class="text-center">
            <a href="/table"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
            <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <!-- Reservation Page -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Table Reservation</h4>
              </div>
              <div class="panel-body">
    
                <form role="form">
    
                  <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-phone">Phone Number</label>
                    <input type="text" class="form-control" id="reserve-phone">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="reserve-email">
                  </div>
    
                  <div class="form-group">
                    <label for="reserve-unique-id">Unique ID</label>
                    <input type="text" class="form-control" id="reserve-unique-id">
                  </div>
    
                  <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
    
              </div>
            </div>
    
          </div>
        </div>
    
    
        <footer class="footer">
          <div class="container">
            <p><a href="/api/table">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
          </div>
        </footer>
    
      </div>
</body>
</html>
<script type="text/javascript">
    var reservation;
    $(".submit").click(function(){
        event.preventDefault();
        reservation = {
            customerName:$("#reserve-name").val().trim(),
            customerEmail:$("#reserve-phone").val().trim(),
            customerId:$("#reserve-email").val().trim(),
            customerPhone:$("#reserve-unique-id").val().trim()
        };
        console.log(reservation)
        $.post("/api", reservation)
            .then(function(data){
            $(":input").not(":button").val("");
            console.log(data);
    });
});
    
</script>
